<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            margin-top: 50px;
        }
        
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        
        .list-group-item {
            border-color: #dee2e6;
        }
        
        strong {
            font-weight: bold;
        }
        
        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 500px;">
            <div style="background-color: #5b3393;" class="card-header text-center">
                <h3>Account Information</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item"><strong>First Name:</strong> <span id="firstName"></span></li>
                    <li class="list-group-item"><strong>Last Name:</strong> <span id="lastName"></span></li>
                    <li class="list-group-item"><strong>Email:</strong> <span id="email"></span></li>
                    <li class="list-group-item"><strong>Password:</strong> <span id="password"></span></li>
                    <li class="list-group-item"><strong>Terms and Conditions:</strong> <span id="agreeStatus"></span></li>
                </ul>
            </div>
        </div>
        <div class="alert alert-info text-center mt-4">
            <strong>Note:</strong> This is just a display of the provided information.
        </div>
    </div>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            // Get query parameters from URL
            var params = new URLSearchParams(window.location.search);

            // Display form data
            $('#firstName').text(params.get('firstName'));
            $('#lastName').text(params.get('lastName'));
            $('#email').text(params.get('email'));
            $('#password').text(params.get('password'));

            // Display checkbox status
            var agreeStatus = params.get('agree');
            if (agreeStatus === 'true') {
                $('#agreeStatus').text('Agreed');
            } else {
                $('#agreeStatus').text('Not Agreed');
            }
        });
    </script>
</body>

</html>
